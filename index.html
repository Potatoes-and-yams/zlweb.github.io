<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生分组系统</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 样式文件 -->
</head>
<body>
    <div class="container">
        <h1>学生分组系统</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">上传文件</button>
        <div id="fileContents"></div>
        <button onclick="groupStudents()">分组</button>
        <div id="groupedStudents"></div>
        <button onclick="downloadGroup()">下载分组表</button>
    </div>

    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
